name: Deploy Java Application to AWS Elastic Beanstalk

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      run: chmod +x ./gradlew && ./gradlew build -x test

    - name: Build Docker image
      run: |
        docker build -t my-app:$GITHUB_SHA .
        docker tag my-app:$GITHUB_SHA ${{ secrets.DOCKER_USERNAME }}/my-app:$GITHUB_SHA

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/my-app:$GITHUB_SHA

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v18
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: "hue-manager"
        environment_name: "hue-manager-env"
        region: "ap-northeast-2"
        version_label: $GITHUB_SHA
        image_url: ${{ secrets.DOCKER_USERNAME }}/my-app:$GITHUB_SHA
